name: Deploy to Production
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      APPWRITE_API_KEY: ${{ secrets.APPWRITE_API_KEY }}
      NEXT_PUBLIC_APPWRITE_ENDPOINT: ${{ secrets.NEXT_PUBLIC_APPWRITE_ENDPOINT }}
      NEXT_PUBLIC_APPWRITE_PROJECT: ${{ secrets.NEXT_PUBLIC_APPWRITE_PROJECT }}
      # Add any other environment variables needed
    steps:
      # Step 1: Checkout Repository
      - uses: actions/checkout@v4

      # Step 2: Install Canvas Dependencies
      - name: Install Canvas Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev

      # Step 3: Cache Dependencies
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock', '**/package-lock.json', '**/pnpm-lock.yaml', '**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      # Step 4: Install Bun
      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          export BUN_INSTALL="$HOME/.bun"
          export PATH="$BUN_INSTALL/bin:$PATH"
          bun --version

      # Step 5: Install and Build the Project
      - name: Install and Build
        run: |
          export BUN_INSTALL="$HOME/.bun"
          export PATH="$BUN_INSTALL/bin:$PATH"
          if [ -f bun.lockb ]; then bun install && bun run build; \
          elif [ -f yarn.lock ]; then yarn install --frozen-lockfile && yarn build; \
          elif [ -f package-lock.json ]; then npm ci && npm run build; \
          elif [ -f pnpm-lock.yaml ]; then corepack enable pnpm && pnpm install --frozen-lockfile && pnpm build; \
          else echo "Lockfile not found." && exit 1; \
          fi

      # Step 6: Verify Build Output
      - name: Verify Build Output
        run: |
          if [ ! -d ".next/standalone" ]; then
            echo "Error: standalone output not found. Ensure next.config.js has output: 'standalone'"
            exit 1
          fi

      # Step 7: Copy Build Artifacts to Server
      - name: Copy Build Artifacts to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: ".next/,public/"
          target: "/root/apps/bisov3"
          strip_components: 0

      # Step 8: Deploy Using Docker Compose
      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          envs: APPWRITE_API_KEY,NEXT_PUBLIC_APPWRITE_ENDPOINT,NEXT_PUBLIC_APPWRITE_PROJECT
          script: |
            export APPWRITE_API_KEY='${{ secrets.APPWRITE_API_KEY }}'
            export NEXT_PUBLIC_APPWRITE_ENDPOINT='${{ secrets.NEXT_PUBLIC_APPWRITE_ENDPOINT }}'
            export NEXT_PUBLIC_APPWRITE_PROJECT='${{ secrets.NEXT_PUBLIC_APPWRITE_PROJECT }}'
            cd /root/apps/bisov3
            
            # Create docker-compose.yml if it doesn't exist
            if [ ! -f "docker-compose.yml" ]; then
              cat > docker-compose.yml << 'EOL'
            version: '3'
            services:
              app:
                image: node:18-alpine
                working_dir: /app
                command: node .next/standalone/server.js
                environment:
                  - NODE_ENV=production
                  - PORT=3000
                  - APPWRITE_API_KEY=${APPWRITE_API_KEY}
                  - NEXT_PUBLIC_APPWRITE_ENDPOINT=${NEXT_PUBLIC_APPWRITE_ENDPOINT}
                  - NEXT_PUBLIC_APPWRITE_PROJECT=${NEXT_PUBLIC_APPWRITE_PROJECT}
                ports:
                  - "3000:3000"
                volumes:
                  - ./.next/standalone:/app
                  - ./.next/static:/app/.next/static
                  - ./public:/app/public
                restart: always
                healthcheck:
                  test: ["CMD", "wget", "--spider", "http://localhost:3000"]
                  interval: 5s
                  timeout: 5s
                  retries: 3
            EOL
            fi
            
            # Gracefully stop the existing service
            docker compose down
            
            # Start the new version
            docker compose up -d

      # Step 9: Verify Deployment
      - name: Verify Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /root/apps/bisov3
            timeout 60s bash -c 'until docker compose ps | grep healthy; do sleep 2; done'